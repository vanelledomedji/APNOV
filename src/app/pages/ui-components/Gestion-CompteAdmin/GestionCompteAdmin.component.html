<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Gestion des Comptes Admin</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="row">
      <div class="col-sm-6 col-lg-4">
        <button
        mat-flat-button
        color="primary"
        class="m-t-8"
      >
        Ajouter un compte Utilisateur
      </button>
      </div>
  

      <div class="col-12">
      <div class="table-responsive">
        <table mat-table [dataSource]="accounts" class="w-100">
          
          <!-- Nom -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0">
              Nom
            </th>
            <td mat-cell *matCellDef="let element" class="p-l-0">
              {{ element.name }}
            </td>
          </ng-container>

          <!-- Login -->
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
              Login
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.username }}
            </td>
          </ng-container>

          <!-- Statut -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
              Statut
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.status }}
            </td>
          </ng-container>

          <!-- Rôle -->
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
              Rôle
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.role }}
            </td>
          </ng-container>

          <!-- Nom de l'EMF -->
          <ng-container matColumnDef="emfName">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
              Nom de l'EMF
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.emfName }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </div>
  </mat-card-content>
